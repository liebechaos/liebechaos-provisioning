version: '3'

volumes:
  db:
  data:

services:
  aardvark:
    image: p2panda/bootstrap:v0.1.0
    container_name: aardvark-bootstrap
    restart: unless-stopped
    environment:
      - NETWORK_ID="aardvark <3"
      - RELAY_URL=https://wasser.liebechaos.org
    ports:
      - 2022:2022/udp
      - 2023:2023/udp
